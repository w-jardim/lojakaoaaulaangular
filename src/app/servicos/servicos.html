<section class="services-section container py-5">
  <h1 class="section-title mb-4 text-center text-danger">Nossos Serviços</h1>
  <p class="section-intro mb-5 text-center">
    Na {{ empresaNome }}, oferecemos soluções completas para você sair de carro novo com total tranquilidade.
  </p>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let servico of servicos">
      <div class="service-card p-4 rounded h-100 d-flex flex-column align-items-center text-center">
        <i class="{{ servico.icone }} service-icon mb-3 text-danger"></i>
        <h3 class="service-title mb-2 text-danger">{{ servico.titulo }}</h3>
        <p class="service-desc">{{ servico.descricao }}</p>
      </div>
    </div>
  </div>
</section>
